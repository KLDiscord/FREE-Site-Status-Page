<script type="text/javascript">
var url_string = window.location.href;
var url = new URL(url_string);
var c = url.searchParams.get("n");
var d=c;

var srcM='incidents/'+d+'.json';






var accordion=document.getElementById("accordion");
var request = new XMLHttpRequest();

request.open('GET', srcM, true);


request.onload = function(){ 
    if (request.status >= 200 && request.status < 400) {
    // Success!
    var data = JSON.parse(request.responseText);
    console.log(accordion.innerHTML);

for (var i=0;i<data.length;i++)
{
  var innerHTML="<div class=card>";
 innerHTML+="<div class=card-header id=headingOne>";
 innerHTML+= "<h5 class=mb-0>";
 innerHTML+="<button class=btn btn-link data-toggle=collapse data-target=#collapse"+i+" aria-expanded=true aria-controls=collapse"+i+">";
 innerHTML+= data[i]['incident_name'];
 innerHTML+="</button></h5></div>";
 innerHTML+="<div id=collapse"+i+" class=collapse hide aria-labelledby=headingOne data-parent=#accordion>";
 innerHTML+="<div class=card-body>";
 innerHTML+= data[i]['description'];
 innerHTML+=" </div> </div> </div><br>";

 accordion.innerHTML+=innerHTML;
}








  } else {
    document.getElementById("no-incidents").style.display="block";

  }
};

request.onerror = function() {
  // There was a connection error of some sort
};

request.send();





</script>
